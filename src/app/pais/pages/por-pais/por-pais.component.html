<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebouce)="sugerencias( $event )"
            placeholder="Buscar pais...">
        </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        (click)="buscar( pais.name )"
        class="list-group-item list-group-item-action">
        <a class="nav-link"
            [routerLink]="['/pais', pais.alpha2Code]">
            {{ pais.name }}
        </a>
    </li>
    <li class="list-group-item list-group-item-action">
        <a  (click)="buscarSugerido(termino)"
            class="nav-link">
            Buscar "{{ termino }}"
        </a>
    </li>
</ul>

<hr>

<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="!hayError"
    class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
